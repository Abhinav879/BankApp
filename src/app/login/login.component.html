<div class="aa">
    <form action="" (ngSubmit)="Login()">
    <h2 id="in">SIGN IN</h2>
    <div class="p-2">
        <i class="fa-solid fa-key fa-1x ii"></i>
        <input name="acnum" type="text" id="acid" [placeholder]="acnt" [(ngModel)]="acno" class="input-box">
        <!-- ((change)="acnoChange(event)") -->
    </div>
    <div class="p-2">
        <i class="fa-solid fa-lock fa-1x ii"></i>
        <input name="psw" type="password" id="paswd" placeholder="password" [(ngModel)]="pswd" class="input-box">
    </div> 
    <div class="P-2 text-center">
        <button type="submit" class="button">SIGN IN</button>
    </div>
    <p><SPAN> Do you have a account?</SPAN><a routerLink="register">Register</a></p>

        <!-- <button onclick="" type="button" class="btn btn-outline-info m-2 bg-secondary">create</button> -->
 </form>
 <!-- <hr>
 <p class="or">or</p> -->
</div>
<h2 class="aa">{{aim}}</h2>
